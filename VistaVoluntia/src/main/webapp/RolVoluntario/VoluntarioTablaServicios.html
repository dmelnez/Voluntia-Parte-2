	<script>
        function mostrarNotificacion(status, mensaje) {
            const container = document.createElement('div');
            container.style.position = 'fixed';
            container.style.bottom = '20px';
            container.style.right = '20px';
            container.style.zIndex = '9999';
            container.style.maxWidth = '300px';
            container.style.fontFamily = 'Inter, sans-serif';
            let notificationHTML = "";

            if (status === 'success') {
                notificationHTML = `
        <div class="flex items-center p-4 bg-white rounded-lg shadow-lg">
          <div class="flex-shrink-0 p-2 bg-emerald-500 rounded-full">
            <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 00-1.414 0L8 12.586 4.707 9.293a1 1 0 10-1.414 1.414l4 4a1 1 0 001.414 0l8-8a1 1 0 000-1.414z" clip-rule="evenodd"></path>
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-gray-800 font-bold">Éxito</p>
            <p class="text-gray-600 text-sm">${mensaje}</p>
          </div>
        </div>`;
            } else if (status === 'warning') {
                notificationHTML = `
        <div class="flex items-center p-4 bg-white rounded-lg shadow-lg">
          <div class="flex-shrink-0 p-2 bg-yellow-500 rounded-full">
            <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l6.518 11.59c.75 1.334-.213 2.992-1.743 2.992H3.482c-1.53 0-2.493-1.658-1.743-2.992l6.518-11.59z"/>
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-gray-800 font-bold">Advertencia</p>
            <p class="text-gray-600 text-sm">${mensaje}</p>
          </div>
        </div>`;
            } else if (status === 'error') {
                notificationHTML = `
        <div class="flex items-center p-4 bg-white rounded-lg shadow-lg">
          <div class="flex-shrink-0 p-2 bg-red-500 rounded-full">
            <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm-1-11a1 1 0 112 0v4a1 1 0 11-2 0V7zm1 8a1.5 1.5 0 110-3 1.5 1.5 0 010 3z" clip-rule="evenodd"></path>
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-gray-800 font-bold">Error</p>
            <p class="text-gray-600 text-sm">${mensaje}</p>
          </div>
        </div>`;
            }

            container.innerHTML = notificationHTML;
            document.body.appendChild(container);
            setTimeout(() => container.remove(), 3000);
        }
    </script>

	<script>
        $(document).off('click', '.btn-modificar');
        $(document).on('click', '.btn-modificar', function () {
            const btn = $(this);
            btn.prop('disabled', true);
            const servicio = btn.data('servicio');
            $.ajax({
                url: 'http://localhost:8080/VistaVoluntia/inscripcion',
                method: 'POST',
                data: {
                    accion: 'inscribir',
                    idServicio: servicio.idServicio,
                    idUsuario: window.sessionUserId
                },
                success: function (respuesta) {
                    if (respuesta.includes('exitosamente') || respuesta.includes('con éxito')) {
                        mostrarNotificacion('success', respuesta);
                        setTimeout(() => {
                            window.location.reload();
                        }, 3000);
                    } else if (respuesta.includes('ya está inscrito')) {
                        mostrarNotificacion('warning', respuesta);
                    } else {
                        mostrarNotificacion('error', respuesta);
                    }
                },
                error: function (xhr, status, error) {
                    mostrarNotificacion('error', 'Error al inscribir el usuario: ' + error);
                },
                complete: function () {
                    btn.prop('disabled', false);
                }
            });
        });
    </script>

	<script>
        document.addEventListener("DOMContentLoaded", function () {
            let tbody = document.getElementById("bodytabla");
            let filasOriginales = [];
            let filasFiltradas = [];
            let paginaActual = 1;
            let filasPorPagina = parseInt(document.getElementById("filasPorPagina").value);

            function cargarFilas() {
                filasOriginales = Array.from(tbody.getElementsByTagName("tr"));
                filasFiltradas = [...filasOriginales];
                renderTabla();
            }

            function renderTabla() {
                let totalPaginas = Math.ceil(filasFiltradas.length / filasPorPagina);
                paginaActual = Math.min(paginaActual, totalPaginas) || 1;
                let inicio = (paginaActual - 1) * filasPorPagina;
                let fin = inicio + filasPorPagina;
                tbody.innerHTML = "";
                filasFiltradas.slice(inicio, fin).forEach(fila => tbody.appendChild(fila));
                document.getElementById("paginaActual").innerText = `Página ${paginaActual} de ${totalPaginas || 1}`;
                document.getElementById("prevPage").disabled = paginaActual === 1;
                document.getElementById("nextPage").disabled = paginaActual === totalPaginas;
            }

            function cambiarPagina(nuevaPagina) {
                let totalPaginas = Math.ceil(filasFiltradas.length / filasPorPagina);
                if (nuevaPagina > 0 && nuevaPagina <= totalPaginas) {
                    paginaActual = nuevaPagina;
                    renderTabla();
                }
            }

            function buscar() {
                let filtro = document.getElementById("buscador").value.toLowerCase().trim();
                filasFiltradas = filtro === "" ? [...filasOriginales] : filasOriginales.filter(fila => fila.innerText.toLowerCase().includes(filtro));
                paginaActual = 1;
                renderTabla();
            }

            document.getElementById("prevPage").addEventListener("click", () => cambiarPagina(paginaActual - 1));
            document.getElementById("nextPage").addEventListener("click", () => cambiarPagina(paginaActual + 1));
            document.getElementById("buscador").addEventListener("input", buscar);
            document.getElementById("filasPorPagina").addEventListener("change", function () {
                filasPorPagina = parseInt(this.value);
                paginaActual = 1;
                renderTabla();
            });

            setTimeout(cargarFilas, 500);
        });
    </script>

	<script>

            fetch("http://localhost:8080/VistaVoluntia/login", {

                .catch(error => {
                    console.error("Error al obtener los datos del usuario: ", error);
                    document.getElementById("user-info").innerHTML = "<p>Error al obtener los datos del usuario.</p>";
                });
        });

	<script>
        document.addEventListener('DOMContentLoaded', () => {
            const userMenuButton = document.getElementById('user-menu-button');
            const userMenu = document.querySelector('[aria-labelledby="user-menu-button"]');
            const mobileMenuButton = document.querySelector('[aria-controls="mobile-menu"]');
            const mobileMenu = document.getElementById('mobile-menu');
            if (userMenuButton && userMenu) {
                userMenu.classList.add('hidden');
                userMenuButton.setAttribute('aria-expanded', 'false');
                userMenuButton.addEventListener('click', () => {
                    const isExpanded = userMenuButton.getAttribute('aria-expanded') === 'true';
                    userMenuButton.setAttribute('aria-expanded', !isExpanded);
                    userMenu.classList.toggle('hidden');
                });
                document.addEventListener('click', (event) => {
                    if (!userMenu.contains(event.target) && !userMenuButton.contains(event.target)) {
                        userMenu.classList.add('hidden');
                        userMenuButton.setAttribute('aria-expanded', 'false');
                    }
                });
            }
            if (mobileMenuButton && mobileMenu) {
                mobileMenu.classList.add('hidden');
                mobileMenuButton.setAttribute('aria-expanded', 'false');
                mobileMenuButton.addEventListener('click', () => {
                    const isExpanded = mobileMenuButton.getAttribute('aria-expanded') === 'true';
                    mobileMenuButton.setAttribute('aria-expanded', !isExpanded);
                    mobileMenu.classList.toggle('hidden');
                });
            }
            const menuOptions = document.querySelectorAll('.relative');
            menuOptions.forEach(option => {
                const subMenu = option.querySelector('.absolute');
                let timeout;
                option.addEventListener('mouseenter', () => {
                    clearTimeout(timeout);
                    subMenu.classList.remove('hidden');
                });
                option.addEventListener('mouseleave', (event) => {
                    if (!subMenu.contains(event.relatedTarget)) {
                        timeout = setTimeout(() => subMenu.classList.add('hidden'), 100);
                    }
                });
                subMenu.addEventListener('mouseenter', () => {
                    clearTimeout(timeout);
                    subMenu.classList.remove('hidden');
                });
                subMenu.addEventListener('mouseleave', (event) => {
                    if (!option.contains(event.relatedTarget)) {
                        timeout = setTimeout(() => subMenu.classList.add('hidden'), 200);
                    }
                });
                option.addEventListener('click', (event) => {
                    const isExpanded = subMenu.classList.contains('hidden');
                    subMenu.classList.toggle('hidden', !isExpanded);
                });
            });
            const menuItems = document.querySelectorAll('.ml-10 a');
            menuItems.forEach(item => {
                item.addEventListener('click', (event) => {
                    menuItems.forEach(link => link.classList.remove('bg-gray-900', 'text-white'));
                    item.classList.add('bg-gray-900', 'text-white');
                });
            });
            document.addEventListener('click', (event) => {
                const subMenus = document.querySelectorAll('.absolute');
                subMenus.forEach(subMenu => {
                    if (!subMenu.contains(event.target) && !event.target.closest('.relative')) {
                        subMenu.classList.add('hidden');
                    }
                });
            });
        });
    </script>
